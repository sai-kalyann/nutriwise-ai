server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5433/nutriwise_auth
    username: nutriwise
    password: nutriwise

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    secret: "THIS_IS_A_SUPER_SECRET_KEY_THAT_MUST_BE_AT_LEAST_64_CHARACTERS_LONG_1234567890"
    accessTokenMinutes: 30